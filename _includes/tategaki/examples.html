<section class="section" id="examples">
  <div class="container">
    <header class="text-center section-header">
      <h3 class="section-heading">タイトル</h3>
      <p class="section-subheading">本叢書は洽ねく大家の手に成るもの、或は青年の必讀書として世に傳はるものゝ中より、特に我青年諸氏に利益と快樂とを與ふるものを撰拔せり。</p>
    </header>
    <div class="flex">
    {% for ex_item in page.ex_items %}
      {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
      <div class="f-row f-row-{{thecycle}}">
        <div class="item-block">
          <div class="item-img-container" style="background-image:url('{{ex_item.img}}')">
          </div>
          <div class="item-heading">{{ex_item.name}}</div>
          <div class="item-body">
            <p>{{ex_item.description}}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
