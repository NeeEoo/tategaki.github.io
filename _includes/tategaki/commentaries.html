<section id="commentaries" class="section">
  <div class="container">
  	<header class="text-center section-header">
  	  <h3 class="section-heading">技術解説</h3>
  	</header>
  	<div class="tanzaku">
     {% for post in site.posts reversed limit:5 %}
  	   <a class="tanzaku-item" href="{{ post.url }}">
  	   	<div class="tanzaku-item-content">
  	   	  <div class="tanzaku-item-heading">
    	    {{ post.title }}
    	  </div>
  	   	  <div class="tanzaku-item-body">
    	  フィッシュフック付きＲ小文字，有声歯茎弾き音
    	  </div>
    	</div>
  	   </a>
  	 {% endfor %}
  	</div>
</section>
