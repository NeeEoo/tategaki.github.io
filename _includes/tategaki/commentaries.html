<section id="commentaries" class="section">
    <header class="text-center section-header">
      <h3 class="section-heading">技術解説</h3>
      <p class="section-subheading">縦書きをはじめとする日本語レイアウトを実現するための仕様について解説します。</p>
    </header>
  <div class="container">

  	<div class="tanzaku">
     {% for post in site.categories.commentaries reversed limit:5 %}
  	   <a class="tanzaku-item" href="{{ site.baseurl }}{{ post.url }}">
  	   	<div class="tanzaku-item-block">
  	   	  <div class="tanzaku-item-heading">
    	    {{ post.title }}
    	  </div>
  	   	<div class="tanzaku-item-body">
    	    {{ post.description }}
    	  </div>
    	</div>
  	   </a>
  	 {% endfor %}
  	</div>
  </div>
</section>
